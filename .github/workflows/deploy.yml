name: ðŸš€ CI/CD Deploy to AWS EC2

on:
  push:
    branches:
      - main  # dispara o deploy sempre que houver push na branch main

jobs:
  deploy:
    name: Deploy FastAPI App to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”‘ Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to EC2
        run: |
          set -e
          echo "ðŸ”— Conectando na instÃ¢ncia EC2..."
          
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/loomi-desafio/app

            echo "ðŸ“„ Criando arquivo .env..."
            cat > .env << EOL
POSTGRES_USER=${{ secrets.POSTGRES_USER }}
POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
POSTGRES_DB=${{ secrets.POSTGRES_DB }}
POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
EOL

            echo "ðŸ“¦ Atualizando cÃ³digo..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ³ Atualizando containers..."
            sudo docker-compose down --remove-orphans
            sudo docker-compose up -d --build

            echo "ðŸŒ Reiniciando Nginx..."
            sudo systemctl restart nginx

            echo "âœ… Deploy concluÃ­do com sucesso!"
          EOF
