name: üöÄ CI/CD Deploy to AWS EC2

on:
  push:
    branches:
      - main  # dispara o deploy sempre que houver push na branch main

jobs:
  deploy:
    name: Deploy FastAPI App to EC2
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v3

      - name: üîë Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: üöÄ Deploy to EC2
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
        run: |
          set -e
          echo "üîó Conectando na inst√¢ncia EC2..."
          
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e
            cd ~/loomi-desafio/app

            echo "üìÑ Criando arquivo .env..."
            echo "POSTGRES_USER=${POSTGRES_USER}" > .env
            echo "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}" >> .env
            echo "POSTGRES_DB=${POSTGRES_DB}" >> .env
            echo "POSTGRES_HOST=${POSTGRES_HOST}" >> .env
            echo "POSTGRES_PORT=${POSTGRES_PORT}" >> .env

            echo "üì¶ Atualizando c√≥digo..."
            git fetch origin main
            git reset --hard origin/main

            echo "üê≥ Atualizando containers..."
            sudo docker-compose down --remove-orphans
            sudo docker-compose up -d --build

            echo "üåê Reiniciando Nginx..."
            sudo systemctl restart nginx

            echo "‚úÖ Deploy conclu√≠do com sucesso!"
          EOF
