name: üöÄ CI/CD Deploy to AWS EC2

on:
  push:
    branches:
      - main   # dispara o deploy sempre que fizer push na branch main

jobs:
  deploy:
    name: Deploy FastAPI App to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          set -e
          echo "Conectando na inst√¢ncia EC2..."
          
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/loomi-desafio/app

            echo "Atualizando c√≥digo..."
            git fetch origin main
            git reset --hard origin/main

            echo "Atualizando containers..."
            sudo docker-compose down --remove-orphans
            sudo docker-compose up -d --build

            echo "Reiniciando Nginx..."
            sudo systemctl restart nginx

            echo "Deploy conclu√≠do com sucesso!"
          EOF
